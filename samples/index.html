<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./default.css" />
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}
			ul {
				position: absolute;
				margin: 0px;
				padding: 0px;
				list-style-type: none;
			}
			ul li {
				float: left;
				margin: 0px;
				padding: 10px;
			}
			ul li a {
				text-decoration: none;
				font-weight: bold;
			}
			iframe {
				position: absolute;
				border: 0px;
				left: 1vw;
				top: 40px;
				width: 98vw;
				height: calc(100vh - 45px);
				padding: 0px;
				margin: 0px;
			}
		</style>
	</head>
	<body>

		<ul>
			<li><a href="./basic.html" target="frame">Basic</a></li>
		</ul>
		<iframe id="frame" name="frame" src="./basic.html"></frame>
	</body>
</html>
